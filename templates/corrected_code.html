<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corrected Code</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f0f0f0; padding: 20px; }
        .container { max-width: 800px; margin: auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        pre { white-space: pre-wrap; word-wrap: break-word; }
        button { background-color: #007bff; color: white; border: none; padding: 10px 20px; margin: 10px; border-radius: 5px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Corrected Code</h1>
        <pre id="corrected-code">{{ corrected_code }}</pre>
        <button onclick="copyCode()">Copy Code</button>
        <button onclick="window.location.href='/result'">Back</button>
        <button onclick="window.location.href='/'">Home</button>
    </div>
    <script>
        function copyCode() {
            const code = document.getElementById('corrected-code').innerText;
            navigator.clipboard.writeText(code).then(function() {
                alert('Code copied to clipboard!');
            }, function(err) {
                console.error('Could not copy text: ', err);
            });
        }
    </script>
</body>
</html>
